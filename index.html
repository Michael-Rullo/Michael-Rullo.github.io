<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('/api/placeholder/800/600') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(10px);
      z-index: -1;
    }

    .card {
      width: 380px;
      background-color: rgba(40, 40, 45, 0.9);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .title {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
      text-align: center;
    }

    .social-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-link {
      display: flex;
      align-items: center;
      background-color: rgba(60, 60, 70, 0.5);
      border-radius: 12px;
      padding: 12px 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
      overflow: hidden;
    }

    .social-link:hover {
      transform: translateX(5px) scale(1.05);
      background-color: rgba(80, 80, 95, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-right: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon img {
      width: 100%;
      height: auto;
    }

    .link-text {
      font-size: 16px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

    <h1 class="name">Your Name</h1>
